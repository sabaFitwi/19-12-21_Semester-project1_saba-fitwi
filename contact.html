      <h1>Contact Us</h1>

      <div class="contact-page_wrapper">

          <h2>Let's Contact</h2>
          <p>
            <i class="fas fa-phone-square-alt contact-icon"></i> 001-234-567
          </p>
          <p><i class="fas fa-envelope contact-icon"></i>csm@museum.com</p>
        </section>
        <section class="contact-page_form">
          <form>
            <label for="name"
              >First and last Name<span class="important">*</span></label
            >
            <input type="text" name="name" id="name" class="form" />
            <label for="phone"
              >Phone Number<span class="important">*</span></label
            >
            <input type="text" name="phone" id="phone" class="form" />
            <label for="name"
              >Email Address<span class="important">*</span></label
            >
            <input type="text" name="email" id="email" class="form" />

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Submit" class="submit" />
          </form>
        </section>
